        after:
        - kde-neon
        # - opencv
        # - marble
        source: https://github.com/wang-bin/QtAV.git
        plugin: cmake
        build-packages:
        - cmake
        - libavcodec-dev
        - libavdevice-dev
        - libavfilter-dev
        - libavformat-dev
        - libswresample-dev
        - libavutil-dev
        - libpulse-dev
        stage-packages:
        - libavcodec58
        - libavdevice58
        - libavfilter7
        - libavformat58
        - libswresample3
        - libavutil56
        - libswscale5
        build-environment:
        - *id001
        - *id002
        - *id003
        - *id004
        - *id005
        - *id006
        -   PATH: /usr/lib/ccache:$PATH
        cmake-parameters:
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DBUILD_TESTS=OFF"
        - "-DBUILD_EXAMPLES=OFF"
        - "-DBUILD_PLAYERS=OFF"
