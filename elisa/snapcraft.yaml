        - -usr/bin/libnetcfg
        - -usr/bin/podchecker
        - -usr/bin/zipdetails
        - -usr/bin/perl5.*
        - -usr/bin/preparetips5
        - "-usr/lib/X11"
        - "-usr/lib/sasl2"
        - "-usr/lib/systemd"
        - "-usr/lib/gcc/$CRAFT_ARCH_TRIPLET/6.0.0"
        - "-usr/lib/aspell/*"
        - "-usr/share/lintian"
        - -usr/share/apport
        - -usr/share/GConf
        - -usr/share/glib-2.0
        - -usr/share/perl
        build-environment: &id007
        - *id001
        - *id002
        - *id003
        - *id004
        - *id005
        - *id006
        override-build: |
            craftctl default

            sed -i "${CRAFT_PART_INSTALL}/usr/share/applications/org.kde.elisa.desktop" -e 's|Icon=elisa$|Icon=${SNAP}/usr/share/icons/hicolor/scalable/apps/elisa.svg|'
    cleanup:
        after:
        - kde-neon
