---
name: peruse
version: '1.2'
confinement: strict
grade: stable
base: core20
adopt-info: peruse
apps:
    peruse:
        extensions:
        - kde-neon
        common-id: org.kde.peruse.desktop
        command: usr/bin/peruse
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.peruse
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    peruse:
        parse-info:
        - usr/share/appdata/org.kde.peruse.appdata.xml
        plugin: cmake
        build-environment:
        - CMAKE_BUILD_PARALLEL_LEVEL: "4"
        build-packages:
        - libkf5doctools-dev
        stage-packages:
        - qml-module-org-kde-kirigami
        - qml-module-org-kde-newstuff
        - qml-module-qt-labs-folderlistmodel
        source: http://download.kde.org/stable/peruse/peruse-1.2.tar.xz
        cmake-parameters:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;/root/stage\\;/snap/kde-frameworks-5-96-qt-5-15-5-core20-sdk/current"
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/x86_64-linux-gnu/6.0.0"
            - "-usr/lib/aspell/*"
        prime:
        - "$exclusion"
