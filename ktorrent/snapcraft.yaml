---
name: ktorrent
adopt-info: ktorrent
confinement: strict
grade: stable
base: core20
apps:
    ktorrent:
        extensions:
        - kde-neon
        command: usr/bin/ktorrent
        plugs:
        - kde-frameworks-5-plug
        - home
        - network
        - network-bind
        - audio-playback
        - network-observe
        - browser-support
        common-id: org.kde.ktorrent.desktop
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.ktorrent
        bus: session
parts:
    libktorrent:
        plugin: cmake
        build-packages:
        - libqca-qt5-2-dev
        - libboost-dev
        - libgcrypt20-dev
        - libgmp-dev
        stage-packages:
        - libgcrypt20
        - libgmp10
        - libgmpxx4ldbl
        source: https://download.kde.org/stable/release-service/21.12.2/src/libktorrent-21.12.2.tar.xz
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;/root/stage\\;/snap/kde-frameworks-5-91-qt-5-15-3-core20-sdk/current"
    ktorrent:
        after:
        - libktorrent
        plugin: cmake
        build-packages:
        - kross-dev
        - libboost-dev
        - libgeoip-dev
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        - libtag1-dev
        - libkf5doctools-dev
        stage-packages:
        - kross
        - libgeoip1
        - geoip-bin
        - libtag1v5
        source: http://download.kde.org/stable/release-service/21.12.2/src/ktorrent-21.12.2.tar.xz
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;/root/stage\\;/snap/kde-frameworks-5-91-qt-5-15-3-core20-sdk/current"
        parse-info:
        - usr/share/metainfo/org.kde.ktorrent.appdata.xml
