---
name: dragon
confinement: strict
grade: stable
base: core20
adopt-info: dragon
apps:
    dragon:
        extensions:
        - kde-neon
        common-id: org.kde.dragonplayer.desktop
        command: usr/bin/dragon
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
        - removable-media
        - alsa
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.dragonplayer
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
layout:
    "/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib":
        symlink: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib"
    "/etc/asound.conf":
        bind-file: "$SNAP/etc/asound.conf"
    "/usr/share/alsa":
        symlink: "$SNAP/usr/share/alsa"
parts:
    dragon:
        parse-info:
        - usr/share/metainfo/org.kde.dragonplayer.appdata.xml
        plugin: cmake
        build-packages:
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        - libkf5doctools-dev
        source: http://download.kde.org/stable/release-service/22.08.1/src/dragon-22.08.1.tar.xz
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$SNAPCRAFT_STAGE\\;/snap/kde-frameworks-5-98-qt-5-15-6-core20-sdk/current"
        override-build: |
            snapcraftctl build
            mkdir -p "$SNAPCRAFT_PART_INSTALL/usr/share/alsa"
            cp "$SNAPCRAFT_PART_INSTALL/etc/asound.conf" "$SNAPCRAFT_PART_INSTALL/usr/share/alsa/asound.conf"
        stage-packages:
        - libasound2-data
        - libasound2-plugins
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0"
            - "-usr/lib/aspell/*"
        prime:
        - "$exclusion"
    cleanup:
        after:
        - dragon
        plugin: nil
        build-snaps:
        - kde-frameworks-5-98-qt-5-15-6-core20
        override-prime: |
            set -eux
            for snap in "kde-frameworks-5-98-qt-5-15-6-core20"; do  # List all content-snaps you're using here
                cd "/snap/$snap/current" && find . -type f,l -exec rm -f "$SNAPCRAFT_PRIME/{}" "$SNAPCRAFT_PRIME/usr/{}" \;
            done
            find $SNAPCRAFT_PRIME/usr/share/doc/ -type f -not -name 'copyright' -delete
            find $SNAPCRAFT_PRIME/usr/share -type d -empty -delete
version: 22.08.1
