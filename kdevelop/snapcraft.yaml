---
name: kdevelop
confinement: classic
grade: stable
base: core22
adopt-info: kdevelop
compression: lzo
apps:
    kdevelop:
        # extensions:
        # - kde-neon
        command: usr/bin/kdevelop
        common-id: org.kde.kdevelop.desktop
        plugs:
        - desktop
        - desktop-legacy
        - opengl
        - wayland
        - x11
        - home
        - network
        - network-bind
        - audio-playback
        - removable-media
        command-chain:
        - snap/command-chain/desktop-launch
assumes:
- snapd2.43
plugs:
    desktop:
        mount-host-font-cache: false
    icon-themes:
        interface: content
        target: $SNAP/data-dir/icons
        default-provider: gtk-common-themes
    sound-themes:
        interface: content
        target: $SNAP/data-dir/sounds
        default-provider: gtk-common-themes
    kf5-5-104-qt-5-15-8-core22:
        content: kf5-5-104-qt-5-15-8-core22-all
        interface: content
        default-provider: kf5-5-104-qt-5-15-8-core22
        target: $SNAP/kf5
environment:
    SNAP_DESKTOP_RUNTIME: $SNAP/kf5
    KDEV_CLANG_BUILTIN_DIR: "$SNAP/usr/lib/llvm-11/lib/clang/11.0.0/include"
    QTWEBENGINEPROCESS_PATH: "$SNAP/kf5/usr/lib/$CRAFT_ARCH_TRIPLET/qt5/libexec/QtWebEngineProcess"
    XDG_DATA_DIRS: "$XDG_DATA_DIRS:$SNAP/usr/share"
    XDG_CONFIG_DIRS: "$XDG_CONFIG_DIRS:$SNAP/etc/xdg"
    __EGL_VENDOR_LIBRARY_DIRS: "$SNAP/etc/glvnd/egl_vendor.d:$SNAP/usr/share/glvnd/egl_vendor.d"
    LIBGL_DRIVERS_PATH: "$SNAP/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri"
    KDEV_UNSET_ENV: LIBGL_DRIVERS_PATH
hooks:
    configure:
        plugs:
        - desktop
        command-chain:
        - snap/command-chain/hooks-configure-desktop
layout:
    /usr/share/X11:
        symlink: $SNAP/kf5/usr/share/X11
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - jammy
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    kde-neon:
        source: /snap/snapcraft/current/share/snapcraft/extensions/desktop/kde-neon
        source-type: local
        plugin: make
        make-parameters:
        - PLATFORM_PLUG=kf5-5-104-qt-5-15-8-core22
        build-snaps:
        - kf5-5-104-qt-5-15-8-core22-sdk
        build-environment:
        - &id001
            PATH: /snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/bin${PATH:+:$PATH}
        - &id002
            XDG_DATA_DIRS: $SNAPCRAFT_STAGE/usr/share:/snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/share:/usr/share${XDG_DATA_DIRS:+:$XDG_DATA_DIRS}
        - &id003
            LD_LIBRARY_PATH: /snap/kf5-5-104-qt-5-15-8-core22-sdk/current/lib/$CRAFT_ARCH_TRIPLET:/snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/lib/$CRAFT_ARCH_TRIPLET:/snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/lib:/snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/lib/vala-current:/snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/lib/$CRAFT_ARCH_TRIPLET/pulseaudio${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
        - &id004
            PKG_CONFIG_PATH: /snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/lib/$CRAFT_ARCH_TRIPLET/pkgconfig:/snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/lib/pkgconfig:/snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/share/pkgconfig${PKG_CONFIG_PATH:+:$PKG_CONFIG_PATH}
        - &id005
            ACLOCAL_PATH: /snap/kf5-5-104-qt-5-15-8-core22-sdk/current/usr/share/aclocal${ACLOCAL_PATH:+:$ACLOCAL_PATH}
        - &id006
            SNAPCRAFT_CMAKE_ARGS: -DCMAKE_FIND_ROOT_PATH=/snap/kf5-5-104-qt-5-15-8-core22-sdk/current${SNAPCRAFT_CMAKE_ARGS:+:$SNAPCRAFT_CMAKE_ARGS}
    mesa-patchelf:
        plugin: nil
        stage-packages:
        - libgl1-mesa-dri
        - libglu1-mesa
        stage:
        - "-usr/lib/${CRAFT_ARCH_TRIPLET}/dri"
    mesa-no-patchelf:
        plugin: nil
        stage-packages:
        - libgl1-mesa-dri
        build-attributes:
        - no-patchelf
        stage:
        - usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri
    qtconf:
        plugin: nil
        override-build: |
            mkdir -p $SNAPCRAFT_PART_INSTALL/usr/bin
            cat <<EOF > $SNAPCRAFT_PART_INSTALL/usr/bin/qt.conf
            [Paths]
            Prefix = ../../
            LibraryExecutables = usr/lib/$SNAPCRAFT_ARCH_TRIPLET/qt5/libexec
            Plugins = usr/lib/$SNAPCRAFT_ARCH_TRIPLET/qt5/plugins
            Qml2Imports = usr/lib/$SNAPCRAFT_ARCH_TRIPLET/qt5/qml
            Translations = usr/share/qt5/translations
            Data = usr/share/qt5
            EOF
    patches:
        plugin: dump
        source: patches/
        prime:
        - "-*"
    kdevelop:
        after:
        - kde-neon
        - mesa-patchelf
        - mesa-no-patchelf
        - qtconf
        - patches
        plugin: cmake
        build-packages:
        - cmake
        - libboost-dev
        - libastyle-dev
        - libkf5doctools-dev
        - libclang-11-dev
        - libkomparediff2-dev
        - libsvn-dev
        - okteta-dev
        - kdevelop-pg-qt
        - libgrantlee5-dev
        - gettext
        - patch
        stage-packages:
        - konsole-kpart
        - libgrantlee-templates5
        - libgrantlee-textdocument5
        - libapr1
        - libaprutil1
        - libastyle3
        - libclang1-11
        - libclang-11-dev
        - libkasten4controllers0
        - libkasten4core0
        - libkasten4gui0
        - libkasten4okteta2controllers0
        - libkasten4okteta2core0
        - libkasten4okteta2gui0
        - libkomparediff2-5
        - libokteta3core0
        - libokteta3gui0
        - libqca-qt5-2
        - libserf-1-1
        - libsvn1
        - libutf8proc2
        - llvm-11-dev
        - libksysguardformatter1
        - libprocesscore9
        - libprocessui9
        - libbrotli1
        - libeditorconfig0
        - libgstreamer-plugins-base1.0-0
        - libgstreamer1.0-0
        - libhyphen0
        - liborc-0.4-0
        - libwoff1
        - freeglut3
        - qt5-image-formats-plugins
        - qml-module-qtquick2
        - qml-module-qtquick-controls
        - qml-module-qtquick-layouts
        - qml-module-qtquick-window2
        - qml-module-qtquick-xmllistmodel
        - qml-module-qtwebkit
        - qml-module-qtquick-controls2
        - breeze
        parse-info:
        - usr/share/metainfo/org.kde.kdevelop.appdata.xml
        source: http://download.kde.org/stable/release-service/22.12.3/src/kdevelop-22.12.3.tar.xz
        cmake-parameters:
        - -DCMAKE_INSTALL_PREFIX=/usr
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_TESTING=OFF
        - -DBUILD_TESTING=OFF
        - -DKDE_SKIP_TEST_SETTINGS=ON
        - -DCMAKE_FIND_ROOT_PATH=/usr\;$CRAFT_STAGE\;/snap/kf5-5-104-qt-5-15-8-core22-sdk/current
        build-environment: &id007
        - *id001
        - *id002
        - *id003
        - *id004
        - *id005
        - *id006
        prime:
        - -usr/lib/*/cmake/*
        - -usr/include/*
        - -usr/share/ECM/*
        - -usr/share/doc/*
        - -usr/share/man/*
        - -usr/share/icons/breeze-dark*
        - -usr/bin/X11
        - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET/6.0.0
        - -usr/lib/aspell/*
        override-build: |
            snapcraftctl build
            sed -i "${SNAPCRAFT_PART_INSTALL}/usr/share/applications/org.kde.kdevelop.desktop" \
                -e 's|Icon=kdevelop$|Icon=${SNAP}/usr/share/icons/hicolor/scalable/apps/kdevelop.svg|'
        override-pull: |
            craftctl default
            patch -p1 < $CRAFT_STAGE/kdevelop_unset_env.patch
version: 22.12.3
