---
name: subtitlecomposer
confinement: strict
grade: stable
base: core20
adopt-info: subtitlecomposer
apps:
    subtitlecomposer:
        extensions:
        - kde-neon
        common-id: org.kde.subtitlecomposer
        command: usr/bin/subtitlecomposer
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
        - removable-media
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.subtitlecomposer
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    subtitlecomposer:
        parse-info:
        - usr/share/metainfo/org.kde.subtitlecomposer.appdata.xml
        plugin: cmake
        build-packages:
        - kross-dev
        - libavcodec-dev
        - libavformat-dev
        - libavutil-dev
        - libglib2.0-dev
        - libgstreamer-plugins-base1.0-dev
        - libicu-dev
        - libmpv-dev
        - libopenal-dev
        - libpocketsphinx-dev
        - libsphinxbase-dev
        - libswresample-dev
        - libswscale-dev
        - qtbase5-private-dev
        stage-packages:
        - libgfortran5
        - libpocketsphinx3
        - on amd64: [libquadmath0]
        - libsphinxbase3
        - pocketsphinx-en-us
        source: https://download.kde.org/stable/subtitlecomposer/subtitlecomposer-0.7.1.tar.xz
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$SNAPCRAFT_STAGE\\;/snap/kde-frameworks-5-99-qt-5-15-7-core20-sdk/current"
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0"
            - "-usr/lib/aspell/*"
        prime:
        - "$exclusion"
