---
name: okteta
version: 0.26.6
confinement: strict
grade: stable
base: core20
adopt-info: okteta
apps:
    okteta:
        extensions:
        - kde-neon
        common-id: org.kde.okteta.desktop
        command: usr/bin/okteta
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.okteta
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    okteta:
        parse-info:
        - usr/share/metainfo/org.kde.okteta.appdata.xml
        plugin: cmake
        source: https://download.kde.org/stable/okteta/0.26.6/src/okteta-0.26.6.tar.xz
        build-packages:
        - libkf5doctools-dev
        - libqca-qt5-2-dev
        - xauth
        - xvfb
        stage-packages:
        - libqca-qt5-2
        cmake-parameters:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;/usr\\;$SNAPCRAFT_STAGE\\;/snap/kde-frameworks-5-96-qt-5-15-5-core20-sdk/current"
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0"
            - "-usr/lib/aspell/*"
        prime:
        - "$exclusion"
