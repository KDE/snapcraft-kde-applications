---
name: knights
confinement: strict
grade: stable
base: core20
adopt-info: knights
apps:
    knights:
        extensions:
        - kde-neon
        common-id: org.kde.knights.desktop
        command: usr/bin/knights
        environment:
            GST_PLUGIN_PATH: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gstreamer-1.0"
            GST_PLUGIN_SYSTEM_PATH: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gstreamer-1.0"
            GST_PLUGIN_SCANNER: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gstreamer1.0/gstreamer-1.0/gst-plugin-scanner"
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
        - removable-media
layout:
    "/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib":
        symlink: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib"
    "/usr/share/alsa":
        symlink: "$SNAP/usr/share/alsa"
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.knights
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    knotifications:
        source: https://invent.kde.org/frameworks/knotifications.git
        source-tag: v5.96.0
        source-depth: 0
        build-packages:
        - extra-cmake-modules
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        plugin: cmake
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DBUILD_TESTING=OFF"
    knights:
        after:
        - knotifications
        parse-info:
        - usr/share/metainfo/org.kde.knights.appdata.xml
        plugin: cmake
        source: http://download.kde.org/stable/release-service/22.08.1/src/knights-22.08.1.tar.xz
        build-packages:
        - libkf5doctools-dev
        - libqt5texttospeech5-dev
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        stage-packages:
        - libasound2-data
        - libasound2-plugins
        - gnuchess
        - stockfish
        - sjeng
        - crafty
        - libqt5texttospeech5
        - phonon4qt5
        - gstreamer1.0-alsa
        - gstreamer1.0-pulseaudio
        - gstreamer1.0-plugins-good
        - gstreamer1.0-plugins-bad
        - gstreamer1.0-plugins-ugly
        - phonon4qt5-backend-gstreamer
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$SNAPCRAFT_STAGE\\;/snap/kde-frameworks-5-98-qt-5-15-6-core20-sdk/current"
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0"
            - "-usr/lib/aspell/*"
        prime:
        - "$exclusion"
        - "-etc/alsa/conf.d/99-pulse.conf"
version: 22.08.1
