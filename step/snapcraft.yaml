---
name: step
confinement: strict
grade: stable
base: core20
adopt-info: step
apps:
    step:
        extensions:
        - kde-neon
        common-id: org.kde.step.desktop
        command: step
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
        - removable-media
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.step
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    step:
        plugin: cmake
        build-packages:
        - libeigen3-dev
        - libglib2.0-dev
        - libgsl-dev
        - libkf5khtml-dev
        - libqalculate-dev
        - libkf5doctools-dev
        stage-packages:
        - libglib2.0-0
        - libgsl23
        - libgslcblas0
        - libkf5khtml5
        - libqalculate20
        source: http://download.kde.org/stable/release-service/21.08.0/src/step-21.08.0.tar.xz
        cmake-parameters:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;/root/stage\\;/snap/kde-frameworks-5-qt-5-15-3-core20-sdk/current"
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/x86_64-linux-gnu/6.0.0"
            - "-usr/lib/aspell/*"
        prime:
        - "$exclusion"
        parse-info:
        - usr/share/metainfo/org.kde.step.appdata.xml
