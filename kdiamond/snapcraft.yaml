---
name: kdiamond
confinement: strict
grade: stable
base: core20
adopt-info: kdiamond
apps:
    kdiamond:
        extensions:
        - kde-neon
        common-id: org.kde.kdiamond.desktop
        command-chain: ["snap/command-chain/alsa-launch"]
        command: usr/bin/kdiamond
        environment:
            GST_PLUGIN_SCANNER: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gstreamer-1.0/"
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
        - removable-media
layout:
    "/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib":
        bind: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib"
    "/usr/share/alsa":
        bind: "$SNAP/usr/share/alsa"
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.kdiamond
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    alsa-mixin:
        plugin: dump
        source: https://github.com/diddlesnaps/snapcraft-alsa.git
        source-subdir: snapcraft-assets
        build-packages:
        - libasound2-dev
        stage-packages:
        - libasound2
        - libasound2-plugins
        - yad
        stage:
        # restrict to only audio-related files - you need to ensure
        # that gtk3 is staged for yad to work correctly, to prompt
        # users to connect the alsa plug or proceed with pulseaudio.
        #
        # This helps prevent symbol conflicts in situations where
        # you're using a non-default library, such as those that the
        # gnome-3-34 extension for core18 provides.
        - etc/asound.conf
        - snap/command-chain/alsa-launch
        - usr/bin/yad*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libasound*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libdnsfile*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libFLAC*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libjack*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpulse*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libsamplerate*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libspeex*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libvorbis*
        - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
    knotifications:
        source: https://invent.kde.org/frameworks/knotifications.git
        source-tag: v5.96.0
        source-depth: 0
        build-packages:
        - extra-cmake-modules
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        plugin: cmake
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DBUILD_TESTING=OFF"
    kdiamond:
        after:
        - alsa-mixin
        - knotifications
        parse-info:
        - usr/share/metainfo/org.kde.kdiamond.appdata.xml
        build-packages:
        - libkf5doctools-dev
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        stage-packages:
        - phonon4qt5
        - gstreamer1.0-alsa
        - gstreamer1.0-pulseaudio
        - gstreamer1.0-plugins-good
        - gstreamer1.0-plugins-bad
        - gstreamer1.0-plugins-ugly
        - phonon4qt5-backend-gstreamer
        - oxygen-sounds
        plugin: cmake
        source: http://download.kde.org/stable/release-service/22.08.0/src/kdiamond-22.08.0.tar.xz
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$SNAPCRAFT_STAGE\\;/snap/kde-frameworks-5-96-qt-5-15-5-core20-sdk/current"
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0"
            - "-usr/lib/aspell/*"
        prime:
        - "$exclusion"
version: 22.08.0
