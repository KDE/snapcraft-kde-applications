---
name: ktorrent
adopt-info: ktorrent
confinement: strict
grade: stable
base: core20
apps:
    ktorrent:
        extensions:
        - kde-neon
        common-id: org.kde.ktorrent.desktop
        command: usr/bin/ktorrent
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
        - network-observe
        - browser-support
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.ktorrent
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    libktorrent:
        plugin: cmake
        build-packages:
        - libqca-qt5-2-dev
        - qtbase5-dev
        - libboost-dev
        - libgcrypt20-dev
        - libgmp-dev
        stage-packages:
        - libgcrypt20
        - libgmp10
        - libgmpxx4ldbl
        source: https://download.kde.org/stable/release-service/22.08.2/src/libktorrent-22.08.2.tar.xz
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DBUILD_TESTING=OFF"
        - "-DENABLE_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$SNAPCRAFT_STAGE\\;/snap/kde-frameworks-5-99-qt-5-15-7-core20-sdk/current"
    ktorrent:
        after:
        - libktorrent
        parse-info:
        - usr/share/metainfo/org.kde.ktorrent.appdata.xml
        plugin: cmake
        build-packages:
        - kross-dev
        - libboost-dev
        - libgeoip-dev
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        - libtag1-dev
        - libkf5doctools-dev
        stage-packages:
        - kross
        - libgeoip1
        - geoip-bin
        - libtag1v5
        source: http://download.kde.org/stable/release-service/22.08.3/src/ktorrent-22.08.3.tar.xz
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DBUILD_TESTING=OFF"
        - "-DENABLE_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$SNAPCRAFT_STAGE\\;/snap/kde-frameworks-5-99-qt-5-15-7-core20-sdk/current"
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0"
            - "-usr/lib/aspell/*"
            - "-usr/share/lintain"
        prime:
        - "$exclusion"
    cleanup:
        after:
        - ktorrent
        plugin: nil
        build-snaps:
        - kde-frameworks-5-99-qt-5-15-7-core20
        override-prime: |
            set -eux
            for snap in "kde-frameworks-5-99-qt-5-15-7-core20"; do  # List all content-snaps you're using here
                cd "/snap/$snap/current" && find . -type f,l -exec rm -f "$SNAPCRAFT_PRIME/{}" "$SNAPCRAFT_PRIME/usr/{}" \;
            done
            find $SNAPCRAFT_PRIME/usr/share/doc/ -type f -not -name 'copyright' -delete
            find $SNAPCRAFT_PRIME/usr/share -type d -empty -delete
version: 22.08.3
