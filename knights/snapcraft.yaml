---
name: knights
confinement: strict
grade: stable
base: core20
adopt-info: knights
apps:
    knights:
        extensions:
        - kde-neon
        common-id: org.kde.knights.desktop
        command: usr/bin/knights
        plugs:
        - home
        - network
        - network-bind
        - audio-playback
        - removable-media
        - alsa
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.knights
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
layout:
    "/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib":
        bind: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib"
    "/usr/share/alsa":
        bind: "$SNAP/usr/share/alsa"
parts:
    knights:
        parse-info:
        - usr/share/metainfo/org.kde.knights.appdata.xml
        plugin: cmake
        source: http://download.kde.org/stable/release-service/22.08.0/src/knights-22.08.0.tar.xz
        build-packages:
        - libkf5doctools-dev
        - libqt5texttospeech5-dev
        stage-packages:
        - libasound2-data
        - libasound2-plugins
        - gnuchess
        - stockfish
        - sjeng
        - crafty
        - libqt5texttospeech5
        cmake-parameters:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
        - "-DCMAKE_FIND_ROOT_PATH=/usr\\;$SNAPCRAFT_STAGE\\;/snap/kde-frameworks-5-96-qt-5-15-5-core20-sdk/current"
        filesets:
            exclusion:
            - "-usr/lib/*/cmake/*"
            - "-usr/include/*"
            - "-usr/share/ECM/*"
            - "-usr/share/doc/*"
            - "-usr/share/man/*"
            - "-usr/share/icons/breeze-dark*"
            - "-usr/bin/X11"
            - "-usr/lib/gcc/$SNAPCRAFT_ARCH_TRIPLET/6.0.0"
            - "-usr/lib/aspell/*"
        prime:
        - "$exclusion"
        - "-etc/alsa/conf.d/99-pulse.conf"
version: 22.08.0
